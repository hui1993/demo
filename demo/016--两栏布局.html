<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>两栏布局</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		.clearfix:after{
			content: "";
			display: block;
			clear: both;
		}
		.container{
			width: 900px;
			margin: 0 auto;
		}
		.aside{
			width: 200px;
			height: 600px;
			float: left;
			background-color: red;
		}
		.content{
			height: 800px;
			background-color: gray;
			margin-left: 210px;
		}
	</style>
</head>
<body>
	<div class="container clearfix">
		<div class="aside">aside</div>
		<div class="content">content</div>
	</div>
</body>
</html>
