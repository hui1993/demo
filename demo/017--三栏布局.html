<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三栏布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		.clearfix:after{
			content: "";
			display: block;
			clear: both;
		}
		.container{
			max-width: 900px;
			margin: 0 auto;
		}
		.aside{
			width: 100px;
			height: 400px;
			float: left;
			background-color: yellow;
		}
		.extra{
			width: 100px;
			height: 400px;
			float: right;
			background-color: yellow;
		}
 		.content{
 			height: 600px;
 			background-color: #ddd;
 			margin:0 110px;
 		}
	</style>
</head>
<body>
	<div class="container clearfix">
		<div class="aside"></div>
		<div class="extra"></div>
		<div class="content"></div>
	</div>
</body>
</html>
