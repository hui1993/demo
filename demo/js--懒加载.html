<script type="text/javascript">


function Lazyrender($ct){
    this.$ct = $ct;
    this.init();
    this.bind();
}

Lazyrender.prototype.init = function(){
}

Lazyrender.prototype.bind = function(){
	var clock,
		_this = this
	this.lazyLoad()
    $(window).on('scroll',function(){
    	if(clock){
    		clearTimeout(clock)
    	}
    	clock = setTimeout(function(){
    		console.log("0.1秒后执行加载")
    		_this.lazyLoad()
    	},100)
    })

}
Lazyrender.prototype.lazyLoad = function(){
	var $imgs = this.$ct.find('img')
	console.log($imgs)
	for( var i=0;i<$imgs.length;i++ ){
		if(this.isVisible($imgs.eq(i))&&(!this.isLoad($imgs.eq(i)))){
			this.load($imgs.eq(i))
		}
	}
}
Lazyrender.prototype.load = function($node){
	$node.attr('src',$node.attr('data-src'))
}
Lazyrender.prototype.isLoad = function($node){
	return $node.attr('src')  === $node.attr('data-src')
}
Lazyrender.prototype.isVisible = function($node){
	return ($node.offset().top<$(window).height()+$(window).scrollTop())&&($node.offset().top>$(window).scrollTop())
}

new Lazyrender($('.imgct'))

</script>
