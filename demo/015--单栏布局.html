<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>单栏布局</title>
	<style type="text/css">
		.container{
			width: 600px;
			margin: 10px auto;
		}

		.header{
			height: 100px;
			background-color: #aaa;
		}

		.content{
			height: 600px;
			background-color: #ccc;
		}

		.footer{
			height: 100px;
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">header</div>
		<div class="content">content</div>
		<div class="footer">footer</div>
	</div>
</body>
</html>
