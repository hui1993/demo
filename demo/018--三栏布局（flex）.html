<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三栏布局</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		.container{
			max-width: 1200px;
			margin:0 auto;
			display: flex;
		}
		.content{
			height: 600px;
			background-color: #ddd;
			flex-grow: 1;
			order: 2;
		}
		.aside{
			width: 100px;
			height: 400px;
			background-color: yellow;
			order: 1;
		}
		.extra{
			width: 100px;
			height: 400px;
			background-color: yellow;
			order: 3;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content"></div>
		<div class="aside"></div>
		<div class="extra"></div>
	</div>
</body>
</html>
